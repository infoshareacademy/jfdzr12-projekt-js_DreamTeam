<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto TOto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon//safari-pinned-tab.svg"
      color="#3915c2"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__box">
          <a href="#Top" class="nav__logo">
            <img class="header__img" src="img/FOTO_TOTO.png" alt="logo"
          /></a>
          <nav class="header__nav">
            <ul class="nav__items">
              <li class="nav__item">
                <a href="#Example" class="nav__link">Examples</a>
              </li>
              <li class="nav__item">
                <a href="#Pricing" class="nav__link">Pricing</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="container" id="Top">
      <div class="container__main">
        <h1 class="container__slogan">
          Your <b>moments</b><br />My <b>passion</b><br />Our <b>story</b>
        </h1>
        <img class="container__img" src="img/0.jpg" alt="obrazek" />
      </div>
    </section>
    <div class="examples" id="Example">
      <div class="examples__galery">
        <img
          class="examples__img"
          src="img/examplephoto.jpg"
          alt="example-photo"
        />
        <img class="examples__img" src="img/2.jpg" alt="example-photo" />
        <img class="examples__img" src="img/3.jpg" alt="example-photo" />
        <img class="examples__img" src="img/4.jpg" alt="example-photo" />
        <img class="examples__img" src="img/5.jpg" alt="example-photo" />
        <img class="examples__img" src="img/6.jpg" alt="example-photo" />
        <img class="examples__img" src="img/7.jpg" alt="example-photo" />
        <img class="examples__img" src="img/8.jpg" alt="example-photo" />
      </div>
    </div>
    <section class="pricing" id="Pricing">
      <div class="pricing__container">
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">$10</div>
          <ul class="pricing__term">
            <li class="pricing__con">- already taken</li>
            <li class="pricing__con">- no modification</li>
            <li class="pricing__con">- single use</li>
          </ul>
        </div>
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">$70</div>
          <ul class="pricing__term">
            <li class="pricing__con">- already taken</li>
            <li class="pricing__con">- no modification</li>
            <li class="pricing__con">- single use</li>
          </ul>
        </div>
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">Contact us</div>
          <ul class="pricing__term">
            <li class="pricing__con">+ taken or new</li>
            <li class="pricing__con">+ modification</li>
            <li class="pricing__con">+ multi use</li>
          </ul>
        </div>
      </div>
    </section>
    <div id="magicBox" class="magic_box"></div>
    <script src="app.js"></script>
  </body>
</html>
